<h3>Manual Stock Adjustment</h3>

<div class="form-group">
  <label>Ingredient:</label>
  <select [(ngModel)]="formData.ingredientId">
    <option [value]="0">-- Select --</option>
    <option *ngFor="let ing of ingredients" [value]="ing.ingredientId">
      {{ ing.name }} ({{ ing.unit }})
    </option>
  </select>
</div>

<div class="form-group">
  <label>Quantity <span class="hint">(negative for decrease)</span>:</label>
  <input type="number" [(ngModel)]="formData.quantity">
</div>

<div class="form-group">
  <label>Note:</label>
  <input type="text" [(ngModel)]="formData.note">
</div>

<div class="form-actions">
  <button class="primary" (click)="submit()">Save Adjustment</button>
  <button class="secondary" (click)="cancelForm()">Cancel</button>
</div>

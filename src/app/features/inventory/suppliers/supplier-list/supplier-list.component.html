   <div class="page-container">
    <div class="supplier-section">
      <div class="section-header">
        <h2>Supplier List</h2>
        <button (click)="onAdd()">➕ Add Supplier</button>
      </div>
  
      <table class="supplier-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers; let i = index">
            <td data-label="#"> {{ i + 1 }} </td>
            <td data-label="Name"> {{ supplier.name }} </td>
            <td data-label="Phone"> {{ supplier.phone }} </td>
            <td data-label="Status"> {{ supplier.status }} </td>
            <td data-label="Actions">
              <button (click)="onView(supplier.id)">View</button>
              <button (click)="onEdit(supplier.id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

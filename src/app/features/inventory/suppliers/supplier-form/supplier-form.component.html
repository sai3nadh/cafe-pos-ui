<h2>{{ supplierId ? 'Edit Supplier' : 'Add Supplier' }}</h2>

<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <label>Name *</label>
  <input formControlName="name" />

  <label>Phone</label>
  <input formControlName="phone" />

  <label>Email</label>
  <input formControlName="email" />

  <label>GST No</label>
  <input formControlName="gstNumber" />

  <label>Address</label>
  <textarea formControlName="address"></textarea>

  <label>Status</label>
  <select formControlName="status">
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>

  <div>
    <button type="submit" [disabled]="supplierForm.invalid">💾 Save</button>
    <button type="button" (click)="cancel.emit()">❌ Cancel</button>
  </div>
</form>

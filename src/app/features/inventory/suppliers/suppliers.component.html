   <!-- Always visible: the supplier list -->
<app-supplier-list
(addSupplier)="openForm()"
(editSupplier)="openForm($event)"
(viewSupplier)="openDetail($event)">
</app-supplier-list>

<!-- Form Modal -->
<div *ngIf="mode === 'form'" class="overlay-panel" (click)="goBackToList();">
<div class="popup" (click)="$event.stopPropagation()">
  <app-supplier-form
    [supplierId]="selectedSupplierId"
    (cancel)="goBackToList()"
    (saved)="goBackToList()">
  </app-supplier-form>
</div>
</div>

<!-- Detail Modal -->
<div *ngIf="mode === 'detail'" class="overlay-panel" (click)="goBackToList();">
<div class="popup" (click)="$event.stopPropagation()">
  <app-supplier-detail
    [supplierId]="selectedSupplierId"
    (close)="goBackToList()">
  </app-supplier-detail>
</div>
</div>

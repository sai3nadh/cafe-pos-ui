<!-- Container: Entire viewport -->
<div class="container">
    
  <div class="stock-list">
    <h2>Ingredient Stock</h2>
  
    <div *ngIf="isLoading">Loading ingredients...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <table *ngIf="!isLoading && ingredients.length" class="stock-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th>Current Stock</th>
          <th>Internal?</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ingredients">
          <td>{{ item.name }}</td>
          <td>{{ item.unit }}</td>
          <td>{{ item.currentStock }}</td>
          <td>{{ item.isInternal ? 'Yes' : 'No' }}</td>
          <td [ngClass]="{ inactive: item.status === 'inactive' }">{{ item.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

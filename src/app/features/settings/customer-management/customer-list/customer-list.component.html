   <div class="page-container">
    <div class="customer-section">
      <div class="section-header">
        <h2>Customer List</h2>
        <button (click)="onAdd()">➕ Add Customer</button>
      </div>
  
      <table class="customer-table" *ngIf="customers.length > 0; else noData">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ customer.fullName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>
              <!-- <button (click)="onView(customer.id)">View</button>
              <button (click)="onEdit(customer.id)">Edit</button> -->
              <button (click)="onView(customer.id.toString())">View</button>
<button (click)="onEdit(customer.id.toString())">Edit</button>

            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #noData>
        <p>No customers found.</p>
      </ng-template>
    </div>
  </div>

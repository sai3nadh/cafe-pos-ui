   <div class="form-container">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Customer</h2>
  
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="form-field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" />
        <small *ngIf="submitted && customerForm.get('firstName')?.errors?.['required']" class="error">
          First name is required.
        </small>
      </div>
  
      <!-- Last Name -->
      <div class="form-field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />
        <small *ngIf="submitted && customerForm.get('lastName')?.errors?.['required']" class="error">
          Last name is required.
        </small>
      </div>
  
      <!-- Email -->
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <small *ngIf="submitted && customerForm.get('email')?.errors?.['required']" class="error">
          Email is required.
        </small>
        <small *ngIf="submitted && customerForm.get('email')?.errors?.['email']" class="error">
          Enter a valid email address.
        </small>
      </div>
  
      <!-- Phone Number -->
      <div class="form-field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" />
        <small *ngIf="submitted && customerForm.get('phoneNumber')?.errors?.['required']" class="error">
          Phone number is required.
        </small>
      </div>
  
      <!-- Address -->
      <div class="form-field">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" />
        <small *ngIf="submitted && customerForm.get('address')?.errors?.['required']" class="error">
          Address is required.
        </small>
      </div>
  
      <!-- Birthday -->
      <div class="form-field">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" formControlName="birthday" />
        <small *ngIf="submitted && customerForm.get('birthday')?.errors?.['required']" class="error">
          Birthday is required.
        </small>
      </div>
  
      <!-- Image Upload -->
      <div class="form-field">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" />
        <div *ngIf="compressedImage" class="image-preview">
          <img [src]="compressedImage" alt="Image Preview" />
        </div>
      </div>
  
      <!-- Response Message -->
      <p *ngIf="responseMessage" [ngClass]="{ 'success-p': isSuccess, 'error-p': !isSuccess }">
        {{ responseMessage }}
      </p>
  
      <!-- Actions -->
      <div class="actions">
        <button type="submit" [disabled]="isLoading">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Zoom Modal (Initially Hidden) -->
<div *ngIf="zoomModalVisible" class="zoom-modal-overlay">
  <div class="zoom-modal">
    <h3>Set Zoom Level</h3>
    <label for="zoomSlider">Zoom Level: </label>
    
    <!-- Left and Right Buttons -->
    <div class="zoom-buttons">
      <button (click)="changeZoom(-0.05)">-</button>
      <input
        id="zoomSlider"
        type="range"
        min="0.5"
        max="2"
        step="0.05"
        [(ngModel)]="zoomLevel"
        (input)="adjustZoom($event)"
      />
      <button (click)="changeZoom(0.05)">+</button>
    </div>
    
    <span>{{ (zoomLevel * 100).toFixed(0) }}%</span>
    
    <button (click)="closeZoomSettings()">Close</button>
  </div>
</div>

          <div class="form-container">
            <h2>Add Customer</h2>
          
            <form [formGroup]="customerForm" (ngSubmit)="submitForm()">
              <div class="form-field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" formControlName="firstName" required>
              </div>
          
              <div class="form-field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" formControlName="lastName" required>
              </div>
          
              <!-- Other fields -->
              <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" required>
              </div>
          
              <div class="form-field">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
              </div>
          
              <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" formControlName="address" required>
              </div>
          
              <div class="form-field">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" formControlName="birthday" required>
              </div>
          
              <div class="form-field">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
              </div>
          
              <button type="submit" [disabled]="customerForm.invalid">Add Customer</button>
            </form>
          
            <p>{{ responseMessage }}</p>
          </div>
          
    </div>
  </div>

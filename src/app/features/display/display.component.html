<div class="display-wrapper" 
  
>
  <!-- Always render orders -->
  <app-ready-orders-display
   [ngClass]="{ 'hidden': !hasOrders }"

  </app-ready-orders-display>
</div>

<!-- Fallback wrapper OUTSIDE to avoid layout conflicts -->
<div class="fallback-wrapper" *ngIf="!hasOrders">
  <app-menu-display></app-menu-display>
</div>

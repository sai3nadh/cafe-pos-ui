name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Node.js (ensure to use the version your project requires)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or whichever Node.js version you're using in your project
      
      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Angular project
      - name: Build Angular project
        run: ng build # --configuration production  # Use --prod if using Angular 11 or below

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFE_SISILI }}
          channelId: live
          projectId: cafe-sisili
